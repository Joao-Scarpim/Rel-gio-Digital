<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="main-div">
        <div class="time-box"><div class="time hours"></div><p>Horas</p></div><span>:</span>
        <div class="time-box"><div class="time minutes"></div><p>Minutos</p></div><span>:</span>
        <div class="time-box"><div class="time seconds"></div><p>Segundos</p></div>
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
